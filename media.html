<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Compiled icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Fornt Awsome Icons-->
  <script src="https://kit.fontawesome.com/f8d4c0b3a2.js" crossorigin="anonymous"></script>
  <title>Media</title>
</head>
  <body class="grey darken-4">
    <div class="container">
      <!--Responsive Image-->
      <h1 class="purple-text text-lihten-2">Media</h1>
      <br><br>
      <h2 class="blue-text text-lihten-2">Responsive Image</h2>
      <img class="responsive-img " src="pic/cool.jpg">
    <br><br>
    <!--Circular Image-->
<h2 class="yellow-text text-lihten-3">Circular Image</h2>
<div class="col s12 m8 offset-m2 l6 offset-l3">
  <div class="card-panel grey lighten-5 z-depth-2">
    <div class="row valign-wrapper">
      <div class="col s2">
        <img src="pic/cool.jpg" alt="" class="circle height:auto responsive-img"> <!-- notice the "circle" class -->
      </div>
      <div class="col s10">
        <span class="black-text">
          This is a square image. Add the "circle" class to it to make it appear circular.
        </span>
      </div>
    </div>
  </div>
</div>
<br><br>

<!--Responsive embeds-->
<h2 class="cyan-text">Video</h2>
<div class="video-container">
  <iframe width="853" height="480" src="//www.youtube.com/embed/Q8TXgCzxEnw?rel=0" frameborder="0" allowfullscreen></iframe>
</div>
<br><br>

<!--Responsive Videos-->
<h2 class="cyan-text">Responsive Videos</h2>
<video class="responsive-video" controls>
  <source src="pic/Video.mp4" type="video/mp4">
</video>
    
    
    <!--End of container-->
    </div>
</body>
</html>
